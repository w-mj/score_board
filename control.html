<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计分板控制台</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/score_control.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-md-4">
            <h1>计分板控制台</h1>
        </div>
        <div class="col-md-2">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="set_sort(true)">排序</button>
                <button class="btn btn-primary" onclick="set_sort(false)">恢复</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="responder_reset()">抢答器复位</button>
                <button class="btn btn-primary" onclick="responder_start()">开始抢答</button>
            </div>
        </div>
        <div class="col-md-2">
            <p>抢答器状态：<span id="responder-state"></span></p>
            <p>抢答器连接：<span id="responder-cnt"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="score-table" class="table">
            </table>
        </div>
    </div>
</div>

</body>
</html>
