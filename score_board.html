<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计分板</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .out {
            background-color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table id="score-table" class="table">
            </table>
        </div>
    </div>
</div>

</body>
<script>
    $(document).ready(()=>{
        setInterval(update, 1000);
        // update();
    });

    function update() {
        $.ajax({
            url: 'http://127.0.0.1:8000',
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                let table = $("#score-table").html(' ');
                let table_header_str = "<tr><th>组名</th>";
                for (let i in data[0]) {
                    table_header_str += "<th>" + data[0][i] + "</th>";
                }
                table_header_str += "</tr>";
                table.append("<thead>" + table_header_str + "</thead>");
                table.append("<tbody>");
                for (let i in data[1]) {
                    let row = data[1][i];
                    let table_item_str = "";
                    if (row['out'])
                        table_item_str += "<tr class='out'>";
                    else
                        table_item_str += "<tr>";
                    table_item_str += "<td>" + row['name'] + "</td>";
                    // console.log(row);
                    for (let s in row['scores']) {
                        table_item_str += "<td>" + row['scores'][s] +'</td>';
                    }
                    table_item_str += "</tr>";
                    table.append(table_item_str);
                }
                table.append("</tbody>");
            }
        });
    }

</script>
</html>
